{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{%load static%}
{% block content %}

<section>
    <!--for demo wrap-->
    <h1>USER DETAILS</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>user id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Date Of Birth</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
            {%for u in user%}
          <tr>
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.phonenumber}}</td>
            <td>{{u.dob}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </section>


{%endblock%}
